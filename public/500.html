<!DOCTYPE html>
<html>
<head>
  <title>Something went wrong on the server (500)</title>
  <style>
    body {
      background: #ecf0f1;
    }

    .wrapper {
      margin: 0 auto;
      padding-top: 10%;
      max-width: 960px;
      text-align: center;
    }

    p {
      color: #44486d;
      display: block;
      margin: 0;
      padding: 0;
      font-family: "helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
      font-weight: bold;
      font-size: 2rem;
      line-height: 1.6;
      margin-bottom: 1.25rem;
    }

    .button {
      border-style: solid;
      border-width: 0px;
      cursor: pointer;
      font-family: "Helvetica Neue","Helvetica",Helvetica,Arial,sans-serif;
      font-weight: normal;
      line-height: normal;
      margin: 0px 0px 1.25rem;
      position: relative;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      padding: 1rem 2rem 1.0625rem;
      font-size: 1rem;
      background-color: #44486D;
      border-color: #5E6396;
      color: #FFF;
      border-radius: 8px;
      transition: background-color 300ms ease-out 0s;
    }

    .button:hover {
      background-color: #5e6396;
    }

  </style>
</head>

<body>
 <div class="wrapper">
  <p>Oops! Something went wrong on the server.</p>
  <a href="/" class="button">Back to Odot</a>
 </div>
</body>
</html>
